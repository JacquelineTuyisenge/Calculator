<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!--container-->
    <div class="container">
        <p>Calculator</p>
        <!--calculator screen section-->
        <div id="screenDisplayBorder">
            <div id="screenDisplayContainer">
                <div id="screenDisplay1">
                    <div id="screenTextTop"></div>
                </div>
                <div id="screenDisplay2">
                    <div id="screenTextBottom"></div>
                </div>
            </div>
        </div>
        <!--holder of buttons-->
        <div id="buttonHolder">
            <button class="buttons" id="fact">!</button>
            <button class="buttons" id="power">^</button>
            <button class="buttons" id="percent">%</button>
            <button class="buttons" id="div">/</button>
            <button class="buttons" id="7">7</button>
            <!-- Add the rest of the buttons here -->
            <!-- ... -->
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
