<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!--container-->
    <div class="container">
        <p>Calculator</p>
        <!--calculator screen section-->
        <div id="screenDisplayBorder">
            <div id="screenDisplayContainer">
                <div id="screenDisplay1">
                    <div id="screenTextTop"></div>
                </div>
                <div id="screenDisplay2">
                    <div id="screenTextBottom"></div>
                </div>
            </div>
        </div>
        <!--holder of buttons-->
        <div id="buttonHolder">
            <button class="buttons" id="0">0</button>
            <button class="buttons" id="1">1</button>
            <button class="buttons" id="2">2</button>
            <button class="buttons" id="3">3</button>
            <button class="buttons" id="4">4</button>
            <button class="buttons" id="5">5</button>
            <button class="buttons" id="6">6</button>
            <button class="buttons" id="7">7</button>
            <button class="buttons" id="8">8</button>
            <button class="buttons" id="9">9</button>
            <button class="buttons" id=".">.</button>
            <button class="buttons" id="=">=</button>
            <button class="buttons" id="+">+</button>
            <button class="buttons" id="-">-</button>
            <button class="buttons" id="*">*</button>
            <button class="buttons" id="/">/</button>
            <button class="buttons" id="del">del</button>
            <button class="buttons" id="%">%</button>
            <button class="buttons" id="^">^</button>
            <button class="buttons" id="!">!</button>
            <button class="buttons" id="neg">+/-</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
